<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
		*{
			margin:0;
			padding:0;

		body{
			font-family: Calibri, sans-serif;
		}
		
		.background-wrap{
			position:fixed;
			z-index:-1000;
			width: 100%;
			height: 100%;
			overflow: hidden;
			top:0;
			left:0;
		}
		
		#sland-video {
			position: absolute;
			top: 0;
			left: 0;
			min-height: 100%;

		}
		
		.content {
			position: absolute;
			width: 100%;
			min-height: 100%;
			z-index: 1000;
			background-color: rgba(0,0,0,0.7);
		}
		
		.content h1 {
			text-align: center;
			font-size: 65 px;
			text-transform: uppercase;

			padding-top: 15%;
			margin-bottom: 10px;
		}
		
		
			
		</style>
		
	</head>
	<body>
		
    	<div class="background-wrap">
        	<video id="sland-video" preload = "auto" autoplay = "true" loop = "loop" muted="muted">
        		<source src="Fade-To-Black/Fade-To-Black.mp4" type="video/mp4"/>
            		<source src="Fade-To-Black/Fade-To-Black.webm" type="video/webm"/>
            		Video not supported
        	</video>
    	</div>

</html>
