    <title>Social icon animation</title>

        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      .me {
  display: block;
  margin: 2em auto;
  margin-bottom: 3em;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  position: relative;
  z-index: 2;
}

.social {
  text-align: center;
  font-size: 2.5em;
  color: #555;
  overflow: hidden;
}
.social a {
  color: inherit;
  text-decoration: none;
}
.social i {
  margin: .3em;
  cursor: pointer;
  transition: color 300ms ease, margin-top 300ms ease;
  transform: translateZ(0);
}
.social i:hover {
  margin-top: -1px;
}
.social i#twitter:hover {
  color: #77DDF6;
}
.social i#github:hover {
  color: black;
}
.social i#linkedin:hover {
  color: #0177B5;
}
.social i#code:hover {
  color: #29A329;
}
.social i#stack:hover {
  color: #ED780E;
}
.social i#plus:hover {
  color: #D43402;
}
.social i#mail:hover {
  color: #F7B401;
}

    </style>

    
        <script src="js/prefixfree.min.js"></script>

		<style type="text/css">
		*{

		body{

		.background-wrap{

		#sland-video {

		}
		 div.container {

    		}
		.img-circle {
			height: 80px;
			width: 80px;
    			border-radius: 50%;
		}
		.content {
			position: absolute;
			width: 100%;
			min-height: 100%;

			background-color: rgba(0,0,0,0.3);

		.content h1 {

			text-transform: uppercase;

			color: #fff;
			padding-top: 15%;

		}
		.content p {
			text-align: center;
			font-size: 20px;
			letter-spacing: 3px;
			color: #fff;
		}
			
		</style>
